<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>{% block title %}Koutchoumi Analytics{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top bg-white border-bottom">
        <div class="container">
            <!-- Logo et Marque -->
            <a class="navbar-brand d-flex align-items-center" href="/">
                <div class="d-flex align-items-center">
                    <i class="fas fa-table-columns me-2 brand-icon"></i>
                    <div class="brand-text">
                        <div class="app-name">Koutchoumi Analytics</div>
                        <div class="app-subtitle d-none d-sm-block">Tableau de bord immobilier</div>
                    </div>
                </div>
            </a>
            
            <!-- Bouton Toggle Mobile -->
            <button class="navbar-toggler border-0" type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Menu Navigation -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'dashboard' %}active{% endif %}" 
                           href="{{ url_for('main.index') }}">
                            <i class="fas fa-chart-line me-2 d-inline-block d-lg-none"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'data' %}active{% endif %}" 
                           href="{{ url_for('main.data') }}">
                            <i class="fas fa-database me-2 d-inline-block d-lg-none"></i>
                            <span>Data</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'about' %}active{% endif %}" 
                           href="{{ url_for('main.about') }}">
                            <i class="fas fa-info-circle me-2 d-inline-block d-lg-none"></i>
                            <span>À Propos</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu Principal -->
    <main class="container py-4 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-12">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-white border-top">
        <div class="container">
            <p>© 2024 Koutchoumi Analytics</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
